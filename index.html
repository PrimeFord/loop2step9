<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <img src="./media/menu.svg" alt="menu">
                <p>GOOGLE</p>
                <img src="./media/search.svg" alt="search">
            </div>
            <div class="map">
                <div class="track">
                    <p>Hamburg</p>
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <p>Cologne</p>
                    <img src="./media/car.svg">
                </div>
                <div class="duration">
                    <p><strong>TIME</strong> 4h 22min</p>
                    <p><strong>DISTANCE</strong> 424km</p>
                </div>
                <div class="open">
                    <img src="./media/location.svg">
                    <p>OPEN MAP</p>
                </div>
            </div>
            <div class="info">
                <p class="departure">Hamburg</p>
                <div class="list">
                    <div class="dir"><img src="./media/direction.svg" alt="direction"></div>
                    <div class="direction">
                        <p>9 min (4.6 km)</p>
                        <p><strong>Head northeast on plan foward Bergstrasse</strong></p>
                    </div>
                </div>
                <div class="list">
                    <div class="dir"><img src="./media/direction.svg" alt="direction"></div>
                    <div class="direction">
                        <p>82 km</p>
                        <p><strong>To right into Bergstrasse</strong></p>
                    </div>
                </div>
                <div class="list">
                    <div class="dir"><img src="./media/direction.svg" alt="direction"></div>
                    <div class="direction">
                        <p>210 m</p>
                        <p><strong>Continue unto Schmiedestrasse</strong></p>
                    </div>
                </div>
                <div class="street">
                    <img src="./media/marker.svg" alt="location">
                </div>
                <div class="list">
                    <div class="dir"><img src="./media/direction.svg" alt="direction"></div>
                    <div class="direction">
                        <p>64 m</p>
                        <p><strong>Continue unto Alto Fischmarkt</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
